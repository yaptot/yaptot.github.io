<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>

<body class="d-lg-flex flex-row justify-content-center" id="page-top">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>

    <div id="login-div">
        <img src="assets/img/login.svg" height="50px" width="50px">
        <h2>Login</h2>
        <form id="login-info">
            <input type="email" id="email" placeholder="email"><br>
            <input type="password" id="password" placeholder="password">
            <button type="button" id="submit" onclick="login()" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="flex-column" id="sidebar">
        <a href="#page-top">
            <div id="home" class="sidebar-button"><img src="assets/img/home.svg" width="50px" height="50px"></div>
        </a>
        <a href="#portfolioMain-1">
            <div id="portfolio" class="sidebar-button"><img src="assets/img/portfolio.svg" width="50px" height="50px">
            </div>
        </a>
        <a href="#educationDiv">
            <div id="education" class="sidebar-button"><img src="assets/img/school.svg" width="50px" height="50px">
            </div>
        </a>
        <a href="#orgsMain">
            <div id="organizations" class="sidebar-button"><img src="assets/img/organiztions.svg" width="50px"
                    height="50px"></div>
        </a>
    </div>
    <div class="d-lg-flex flex-column justify-content-lg-center" id="main">
        <div id="profile" class="container profile">
            <div id="details">
            </div>

            <div id="profpic">
                <img src="assets/img/sample.png" id="image" height="250px" width="250px">
                <div class="editDiv">
                    <img src="assets/img/edit.svg" height="30px" width="30px">Edit
                </div>
            </div>

        </div>

        <div id="skills" class="container profile">
            <div id="skillsContent">
                <h2>Skills</h2>
                <div class="title-progress">
                    <span class="skill">HTML & CSS</span>
                    <span class="level">75%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" style="width: 75%;"></div>
                </div>
                <div class="title-progress">
                    <span class="skill">Java</span>
                    <span class="level">80%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" style="width: 80%;"></div>
                </div>
                <div class="title-progress">
                    <span class="skill">C</span>
                    <span class="level">80%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" style="width: 80%;"></div>
                </div>
                <div class="title-progress">
                    <span class="skill">Javascript</span>
                    <span class="level">60%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 60%;"></div>
                </div>
                <div class="title-progress">
                    <span class="skill">MySQL</span>
                    <span class="level">65%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0"
                        aria-valuemax="100" style="width: 65%;"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="portfolioMain-1">
                <h2 class="text-center">Portfolio</h2>
                <div id="portfolioCards"
                    class="d-lg-flex flex-row justify-content-around align-content-around flex-wrap portfolioCards">
                </div>
                <div class="addButton" id="plus-project"><img src="assets/img/add-portfolio.svg" height="50px" width="50px"></div>
                <div class="card project newItem" id="add-project-card">
                    <div class="card-header">
                        <h5>Add Project</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-project">
                            <input type="text" id="projectName" placeholder="Name"><br>
                            <input type="text" id="course" placeholder="Course"><br>
                            <input type="text" id="info" placeholder="Info"><br>
                            <input type="text" id="url" placeholder="url"><br>
                            <button type="submit" id="project-btn-add" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container align-self-center educ"
            style="background-color: rgba(254,254,254,0);padding: 25px;max-width: 856px;width: auto;min-width: 739.125px;height: auto;">
            <div id="educationDiv">
                <h2 class="text-center">Education</h2>
                <div id="educCards" class="d-lg-flex flex-column educationCards" style="padding: 0px;">

                </div>
                <div class="addButton" id="plus-school"><img src="assets/img/add-educ.svg" height="50px" width="50px"></div>
                <div class="card educ newItem" id="add-school-card">
                    <div class="card-header">
                        <h5>Add School</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-school">
                            <input type="text" id="schoolName" placeholder="Name"><br>
                            <input type="text" id="degree" placeholder="Degree"><br>
                            <input type="number" id="schoolStart" placeholder="Start Year" min="1"><br>
                            <input type="number" id="schoolEnd" placeholder="End Year" min="1">
                            <button type="submit" id="school-btn-add" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="orgsCon" class="container">
            <div id="orgsMain">
                <h2 class="text-center">Organizations</h2>
                <div id="orgsDiv" class="d-lg-flex flex-row justify-content-around align-content-around flex-wrap">

                </div>
                <div class="addButton" id="plus-org"><img src="assets/img/add-org.svg" height="50px" width="50px"></div>
                <div class="card orgs newItem" id="add-org-card">
                    <div class="card-header">
                        <h5>Add Organization</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-org">
                            <input type="text" id="orgName" placeholder="Name"><br>
                            <input type="text" id="position" placeholder="Position"><br>
                            <input type="number" id="orgStart" placeholder="Start Year" min="1"><br>
                            <input type="number" id="orgEnd" placeholder="End Year" min="1">
                            <button type="submit" id="org-btn-add" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/read-edit.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/add.js"></script>
    <script src="assets/js/update.js"></script>
</body>

</html>
